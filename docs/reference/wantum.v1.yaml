openapi: 3.0.0
info:
  title: wantum
  version: '1.0'
  description: wantum ver.1 API document
  contact:
    name: sana37
    email: yusakinatadaka@gmail.com
servers:
  - url: 'http://localhost:3000'
  - url: 'https://stoplight.io/p/mocks/13862/146524'
    description: ''
paths:
  '/wishlists/{wish_list_id}':
    parameters:
      - schema:
          type: integer
        name: wish_list_id
        in: path
        required: true
    get:
      summary: やりたいことリスト詳細の取得
      tags:
        - wish_lists
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/wish_lists.v1.yaml
        '401':
          description: ログインしてください
        '403':
          description: 操作が許可されていません
        '404':
          description: やりたいことリストが見つかりませんでした
        '500':
          description: Internal Server Error
      operationId: get-wishlists-wish_list_id
      description: |-
        wish_list詳細情報を取得する。

        wish_listの管理者および招待されている人だけが見られる。

        category, wish_card をネストしたjsonを返す。
      security:
        - JWT-Auth: []
    patch:
      summary: やりたいことリスト情報の更新
      tags:
        - wish_lists
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/wish_lists.v1.yaml
        '400':
          description: パラメータが不正です
        '401':
          description: ログインしてください
        '403':
          description: 操作が許可されていません
        '404':
          description: やりたいことリストが見つかりませんでした
        '500':
          description: Internal Server Error
      operationId: patch-wishlists-wish_list_id
      description: |-
        wish_listの更新。

        wish_listの管理者のみ可能。
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                background_image:
                  type: string
                  format: binary
                  description: 画像ファイル
        description: multipart/form-dataで文字列データと画像をうめこむ
      security:
        - JWT-Auth: []
    delete:
      summary: やりたいことリストの削除
      tags:
        - wish_lists
      responses:
        '200':
          description: OK
        '401':
          description: ログインしてください
        '403':
          description: 操作が許可されていません
        '404':
          description: やりたいことリストが見つかりませんでした
        '500':
          description: Internal Server Error
      operationId: delete-wishlists-wish_list_id
      description: |-
        wish_listの削除。

        wish_listの管理者のみ可能。
      security:
        - JWT-Auth: []
  /wishlists:
    post:
      summary: やりたいことリスト新規作成
      tags:
        - wish_lists
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/wish_lists.v1.yaml
        '400':
          description: パラメータが不正です
        '401':
          description: ログインしてください
        '500':
          description: Internal Server Error
      operationId: post-wishlists
      description: wish_listの新規作成。
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                background_image:
                  type: string
                  format: binary
              required:
                - title
        description: multipart/form-data形式でtitle(文字列データ)とbackground_image(画像)をうめこむ。titleは必須
      security:
        - JWT-Auth: []
    parameters: []
    get:
      summary: 所持／所属やりたいことリスト一覧を取得
      operationId: get-wishlists
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
                    background_image_url:
                      type: string
                      format: uri
                    invite_url:
                      type: string
                      format: uri
                    owner:
                      $ref: ../models/users.v1.yaml
                    members:
                      type: array
                      items:
                        $ref: ../models/users.v1.yaml
                  required:
                    - id
                    - title
                    - background_image_url
                    - invite_url
                    - owner
                    - members
        '401':
          description: ログインしてください
        '500':
          description: Internal Server Error
      tags:
        - wish_lists
      description: |-
        自分のwish_listの一覧を返す。

        レスポンスjsonは、category, wish_card をネストしない。
      security:
        - JWT-Auth: []
  '/categories/{category_id}':
    parameters:
      - schema:
          type: integer
        name: category_id
        in: path
        required: true
    patch:
      summary: カテゴリー情報の更新
      tags:
        - categories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/categories.v1.yaml
        '400':
          description: パラメータが不正です
        '401':
          description: ログインしてください
        '403':
          description: 操作が許可されていません
        '404':
          description: カテゴリーが見つかりませんでした
        '500':
          description: Internal Server Error
      operationId: patch-categories-category_id
      description: |-
        カテゴリーの更新。

        wish_listの管理者および招待されている人のみ可能。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
      security:
        - JWT-Auth: []
    delete:
      summary: カテゴリー削除
      tags:
        - categories
      responses:
        '200':
          description: OK
        '401':
          description: ログインしてください
        '403':
          description: 操作が許可されていません
        '404':
          description: カテゴリーが見つかりませんでした
        '500':
          description: Internal Server Error
      operationId: delete-categories-category_id
      description: |-
        カテゴリーの削除。

        wish_listの管理者および招待されている人のみ可能。
      security:
        - JWT-Auth: []
  '/wishlists/{wish_list_id}/categories':
    parameters:
      - schema:
          type: integer
        name: wish_list_id
        in: path
        required: true
    post:
      summary: カテゴリー新規作成
      tags:
        - categories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/categories.v1.yaml
        '400':
          description: パラメータが不正です
        '401':
          description: ログインしてください
        '403':
          description: 操作が許可されていません
        '404':
          description: やりたいことリストが見つかりませんでした
        '500':
          description: Internal Server Error
      operationId: post-categories
      description: |-
        カテゴリーの新規作成。

        wish_listの管理者および招待されている人のみ可能。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
              required:
                - title
      security:
        - JWT-Auth: []
  '/wishcards/{wish_card_id}':
    parameters:
      - schema:
          type: integer
        name: wish_card_id
        in: path
        required: true
    patch:
      summary: やりたいこと情報の更新
      tags:
        - wish_cards
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/wish_cards.v1.yaml
        '400':
          description: パラメータが不正です
        '401':
          description: ログインしてください
        '403':
          description: 操作が許可されていません
        '404':
          description: やりたいことが見つかりませんでした／カテゴリーが見つかりませんでした／場所が見つかりませんでした
        '500':
          description: Internal Server Error
      operationId: patch-wishcards-wish_card_id
      description: |-
        wish_cardの更新。

        wish_listの管理者および招待されている人のみ可能。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                activity:
                  type: string
                description:
                  type: string
                date:
                  type: string
                  format: date-time
                  example: '2020-01-01 00:00:00Z'
                  description: 'yyyy-mm-dd hh:mm:ssZ'
                category_id:
                  type: integer
                place_id:
                  type: integer
      security:
        - JWT-Auth: []
    delete:
      summary: やりたいことの削除
      tags:
        - wish_cards
      responses:
        '200':
          description: OK
        '401':
          description: ログインしてください
        '403':
          description: 操作が許可されていません
        '404':
          description: やりたいことが見つかりませんでした
        '500':
          description: Internal Server Error
      operationId: delete-wishcards-wish_card_id
      description: |-
        wish_cardの削除。

        wish_listの管理者および招待されている人のみ可能。
      security:
        - JWT-Auth: []
  '/categories/{category_id}/wishcards':
    parameters:
      - schema:
          type: integer
        name: category_id
        in: path
        required: true
    post:
      summary: やりたいこと新規作成
      tags:
        - wish_cards
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/wish_cards.v1.yaml
        '400':
          description: パラメータが不正です
        '401':
          description: ログインしてください
        '403':
          description: 操作が許可されていません
        '404':
          description: カテゴリーが見つかりませんでした／場所が見つかりませんでした
        '500':
          description: Internal Server Error
      operationId: post-wishcards
      description: |-
        wish_cardを作成する。

        wish_listの管理者および招待されている人のみ可能。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                activity:
                  type: string
                description:
                  type: string
                date:
                  type: string
                  format: date-time
                  example: '2020-01-01 00:00:00Z'
                  description: 'yyyy-mm-dd hh:mm:ssZ'
                place_id:
                  type: integer
              required:
                - activity
                - description
                - place_id
      security:
        - JWT-Auth: []
  '/albums/{album_id}':
    parameters:
      - schema:
          type: integer
        name: album_id
        in: path
        required: true
    get:
      summary: アルバム詳細の取得
      tags:
        - albums
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/albums.v1.yaml
        '401':
          description: ログインしてください
        '403':
          description: 操作が許可されていません
        '404':
          description: アルバムが見つかりませんでした
        '500':
          description: Internal Server Error
      operationId: get-albums-album_id
      description: |-
        アルバム詳細情報を取得する。

        アルバムの管理者および招待されている人のみ可能。

        memoryをネストしたjsonを返す。
      parameters: []
      security:
        - JWT-Auth: []
    patch:
      summary: アルバム情報の更新
      tags:
        - albums
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/albums.v1.yaml
        '400':
          description: パラメータが不正です
        '401':
          description: ログインしてください
        '403':
          description: 操作が許可されていません
        '404':
          description: アルバムが見つかりませんでした
        '500':
          description: Internal Server Error
      operationId: patch-albums-album_id
      description: |-
        アルバムを更新する。

        アルバムの管理者のみ可能。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
      security:
        - JWT-Auth: []
    delete:
      summary: アルバムの削除
      tags:
        - albums
      responses:
        '200':
          description: OK
        '401':
          description: ログインしてください
        '403':
          description: 操作が許可されていません
        '404':
          description: アルバムが見つかりませんでした
        '500':
          description: Internal Server Error
      operationId: delete-albums-album_id
      description: |-
        アルバムを削除する。

        アルバムの管理者のみ可能。
      security:
        - JWT-Auth: []
  /albums:
    get:
      summary: 所持／所属アルバム一覧を取得
      tags:
        - albums
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
                    invite_url:
                      type: string
                      format: uri
                    owner:
                      $ref: ../models/users.v1.yaml
                    members:
                      type: array
                      items:
                        $ref: ../models/users.v1.yaml
                  required:
                    - id
                    - title
                    - invite_url
                    - owner
                    - members
        '401':
          description: ログインしてください
        '500':
          description: Internal Server Error
      operationId: get-albums
      description: 自分が所持している、または参加しているアルバムを一覧で取得する。
      security:
        - JWT-Auth: []
    post:
      summary: アルバム新規作成
      tags:
        - albums
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/albums.v1.yaml
        '400':
          description: パラメータが不正です
        '401':
          description: ログインしてください
        '500':
          description: Internal Server Error
      operationId: post-albums
      description: アルバム新規作成。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
              required:
                - title
      security:
        - JWT-Auth: []
  '/albums/{album_id}/memories':
    post:
      summary: 思い出の新規作成
      tags:
        - memories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/memories.v1.yaml
        '400':
          description: パラメータが不正です
        '401':
          description: ログインしてください
        '403':
          description: 操作が許可されていません
        '404':
          description: やりたいことが見つかりませんでした／アルバムが見つかりませんでした
        '409':
          description: やりたいことは既に思い出になっています
        '500':
          description: Internal Server Error
      operationId: post-memories
      description: |-
        思い出の新規作成。

        指定したwish_cardは削除される。
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                json:
                  type: object
                  required:
                    - wish_card_id
                  properties:
                    wish_card_id:
                      type: integer
                photos:
                  type: array
                  description: |-
                    name="photos"で複数のファイルを追加してください
                    参考 https://swagger.io/docs/specification/describing-request-body/file-upload/
                  items:
                    type: string
                    format: binary
              required:
                - json
            examples: {}
        description: multipart/form-dataで、jsonと画像（複数可能）をうめこむ
      security:
        - JWT-Auth: []
    parameters:
      - schema:
          type: integer
        name: album_id
        in: path
        required: true
  /memories/timeline:
    get:
      summary: タイムライン
      tags:
        - memories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../models/memories.v1.yaml
        '500':
          description: Internal Server Error
      operationId: get-memories-timeline
      description: |-
        思い出のタイムライン。

        memoriesをcreated_atの新しい順で返す。

        クエリパラメータでページング設定をする
      parameters:
        - schema:
            type: string
            format: date-time
            example: '2020-01-01 00:00:00Z'
          in: query
          name: until
          required: true
          description: created_atの基準の時間
        - schema:
            type: integer
          in: query
          name: offset
          required: true
          description: untilから数えて何番目から
        - schema:
            type: integer
          in: query
          name: limit
          required: true
          description: いくつ持ってくる
  '/users/{user_id}':
    parameters:
      - schema:
          type: string
        name: user_id
        in: path
        required: true
    get:
      summary: ユーザのプロフィール取得
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                required:
                  - id
                  - user_name
                  - mail
                  - name
                  - thumbnail
                  - bio
                  - gender
                  - place
                  - birth
                  - memories
                properties:
                  id:
                    type: integer
                  user_name:
                    type: string
                  mail:
                    type: string
                    format: email
                  name:
                    type: string
                  thumbnail:
                    type: string
                    format: uri
                  bio:
                    type: string
                  gender:
                    type: integer
                    description: '1=man, 2=woman, 3=other'
                    enum:
                      - 1
                      - 2
                      - 3
                  place:
                    type: string
                  birth:
                    type: string
                    description: yyyy-mm-dd
                    format: date
                    example: '2000-01-01'
                  memories:
                    type: array
                    items:
                      $ref: ../models/memories.v1.yaml
                type: object
        '404':
          description: プロフィールが見つかりませんでした
        '500':
          description: Internal Server Error
      operationId: get-users-user_id
      description: |-
        ユーザのプロフィールを取得する。

        レスポンスjsonにはユーザのmemoryも含む。

        （公開・非公開機能が実装された場合：他人には公開のものが、本人には公開・非公開いずれも取得できる）
      tags:
        - users
  /users:
    patch:
      summary: プロフィール情報の更新
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/users.v1.yaml
        '400':
          description: パラメータが不正です
        '401':
          description: ログインしてください
        '403':
          description: 操作が許可されていません
        '409':
          description: その電話番号は既に登録されています／そのuser_nameは既に登録されています
        '500':
          description: Internal Server Error
      operationId: patch-users
      description: プロフィール情報の更新。
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                json:
                  type: object
                  properties:
                    name:
                      type: string
                    bio:
                      type: string
                    gender:
                      type: integer
                      enum:
                        - 1
                        - 2
                        - 3
                      description: '1=man, 2=woman, 3=other'
                    phone:
                      type: string
                    place:
                      type: string
                    birth:
                      type: string
                      format: date
                      example: '2000-01-01'
                      description: yyyy-mm-dd
                    user_name:
                      type: string
                thumbnail:
                  type: string
                  format: binary
                  description: 画像ファイル
        description: multipart/form-dataでjsonと画像ファイルをうめこむ。両方ともoptionalとする。
      tags:
        - users
      security:
        - JWT-Auth: []
    parameters: []
  /auth/signup:
    get:
      summary: サインアップ
      tags:
        - users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/users.v1.yaml
        '401':
          description: 認証に失敗しました
        '500':
          description: Internal Server Error
      operationId: get-auth-signup
      description: ユーザ新規登録。
      security:
        - JWT-Auth: []
  '/albums/{album_id}/join/{invite_id}':
    parameters:
      - schema:
          type: integer
        name: album_id
        in: path
        required: true
      - schema:
          type: string
        name: invite_id
        in: path
        required: true
    get:
      summary: アルバムへの参加
      tags:
        - albums
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/albums.v1.yaml
        '400':
          description: パラメータが不正です
        '401':
          description: ログインしてください
        '404':
          description: アルバムが見つかりませんでした
        '409':
          description: すでにアルバムに参加しています
        '500':
          description: Internal Server Error
      operationId: get-albums-album_id-join-invite_id
      description: |-
        招待リンクを踏んだときにこのAPIが叩かれる。

        URLに誤りがあると参加リクエストは拒否される。
      security:
        - JWT-Auth: []
  '/wishlists/{wish_list_id}/join/{invite_id}':
    parameters:
      - schema:
          type: integer
        name: wish_list_id
        in: path
        required: true
      - schema:
          type: string
        name: invite_id
        in: path
        required: true
    get:
      summary: やりたいことリストへの参加
      tags:
        - wish_lists
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/wish_lists.v1.yaml
        '400':
          description: パラメータが不正です
        '401':
          description: ログインしてください
        '404':
          description: やりたいことリストが見つかりませんでした
        '409':
          description: すでにやりたいことリストに参加しています
        '500':
          description: Internal Server Error
      operationId: get-wishlists-wish_list_id-join-invite_id
      description: |-
        招待リンクを踏んだときにこのAPIが叩かれる。

        URLに誤りがあると参加リクエストは拒否される。
      security:
        - JWT-Auth: []
components:
  schemas: {}
  securitySchemes:
    JWT-Auth:
      type: http
      scheme: bearer
tags:
  - name: albums
  - name: categories
  - name: memories
  - name: users
  - name: wish_cards
  - name: wish_lists
