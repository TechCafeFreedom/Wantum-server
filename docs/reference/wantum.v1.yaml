      responses:
        '200':
          description: OK
        '401':
          description: ログインしてください
        '403':
          description: 操作が許可されていません
        '404':
          description: やりたいことが見つかりませんでした
        '500':
          description: Internal Server Error
      operationId: delete-wishcards-wish_card_id
      description: |-
