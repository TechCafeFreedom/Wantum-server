        '401':
          description: ログインしてください
        '403':
          description: 操作が許可されていません
        '404':
          description: やりたいことが見つかりませんでした／カテゴリーが見つかりませんでした／場所が見つかりませんでした
        '500':
          description: Internal Server Error
      operationId: put-wishcards-wish_card_id
      description: |-
