        - JWT-Auth: []
  /albums:
    get:
      summary: 所持／所属アルバム一覧を取得
      tags:
        - albums
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
                    invite_url:
                      type: string
                    owner:
                      $ref: ../models/users.v1.yaml
                    members:
                      type: array
                      items:
                        $ref: ../models/users.v1.yaml
                  required:
                    - id
                    - title
                    - invite_url
                    - owner
                    - members
        '401':
          description: ログインしてください
        '500':
          description: Internal Server Error
      operationId: get-albums
      description: 自分が所持している、または参加しているアルバムを一覧で取得する。
      security:
        - JWT-Auth: []
    post:
      summary: アルバム新規作成
      tags:
        - albums
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/albums.v1.yaml
        '400':
          description: パラメータが不正です
        '401':
          description: ログインしてください
        '500':
          description: Internal Server Error
      operationId: post-albums
      description: アルバム新規作成。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
              required:
                - title
      security:
        - JWT-Auth: []
  /memories:
    post:
      summary: 思い出の新規作成
      tags:
        - memories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/memories.v1.yaml
        '400':
          description: パラメータが不正です
        '401':
          description: ログインしてください
        '403':
          description: 操作が許可されていません
        '404':
          description: やりたいことが見つかりませんでした／アルバムが見つかりませんでした
        '409':
          description: やりたいことは既に思い出になっています
        '500':
          description: Internal Server Error
      operationId: post-memories
      description: |-
        思い出の新規作成。

        指定したwish_cardは削除される。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                wish_card_id:
                  type: integer
                album_id:
                  type: integer
              required:
                - wish_card_id
                - album_id
          multipart/form-data:
            schema:
              type: object
              properties: {}
        description: 画像（複数可能）を付加
      security:
        - JWT-Auth: []
  /memories/timeline:
    get:
      summary: タイムライン
      tags:
        - memories
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../models/memories.v1.yaml
        '500':
          description: Internal Server Error
      operationId: get-memories-timeline
      description: |-
        思い出のタイムライン。

        memoriesをcreated_atの新しい順で返す。

        クエリパラメータでページング設定をする
      parameters:
        - schema:
            type: string
            format: date-time
          in: query
          name: until
          required: true
        - schema:
            type: integer
          in: query
          name: offset
          required: true
        - schema:
            type: integer
          in: query
          name: limit
          required: true
  '/memories/{memory_id}/wishcards':
    parameters:
      - schema:
          type: integer
        name: memory_id
        in: path
        required: true
    post:
      summary: 思い出Pickによるやりたいこと新規作成
      tags:
        - wish_cards
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/wish_cards.v1.yaml
        '400':
          description: パラメータが不正です
        '401':
          description: ログインしてください
        '403':
          description: 操作が許可されていません
        '404':
          description: 思い出が見つかりませんでした／カテゴリーが見つかりませんでした
        '500':
          description: Internal Server Error
      operationId: post-memories-memory_id-wishcards
      description: |-
        memoryをPickしてwish_cardを作成。

        wish_listの管理者および招待されている人のみ可能。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                memory_id:
                  type: integer
                date:
                  type: string
                  format: date-time
                  example: '2020/01/01 00:00:00'
                description:
                  type: string
                category_id:
                  type: integer
              required:
                - memory_id
                - category_id
      security:
        - JWT-Auth: []
  '/users/{user_id}':
    parameters:
      - schema:
          type: string
        name: user_id
        in: path
        required: true
    get:
      summary: ユーザのプロフィール取得
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/profiles.v1.yaml
        '404':
          description: プロフィールが見つかりませんでした
        '500':
          description: Internal Server Error
        '':
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  user_name:
                    type: string
                  mail:
                    type: string
                  name:
                    type: string
                  thumbnail:
                    type: string
                  bio:
                    type: string
                  gender:
                    type: integer
                  place:
                    type: string
                  birth:
                    type: string
                  memories:
                    type: array
                    items:
                      $ref: ../models/memories.v1.yaml
                required:
                  - id
                  - user_name
                  - mail
                  - name
                  - thumbnail
                  - bio
                  - gender
                  - place
                  - birth
                  - memories
          description: OK
      operationId: get-users-user_id
      description: |-
        ユーザのプロフィールを取得する。

        レスポンスjsonにはユーザのmemoryも含む。

        （公開・非公開機能が実装された場合：他人には公開のものが、本人には公開・非公開いずれも取得できる）
      tags:
        - users
  /users:
    put:
      summary: プロフィール情報の更新
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/users.v1.yaml
        '400':
          description: パラメータが不正です
        '401':
          description: ログインしてください
        '403':
          description: 操作が許可されていません
        '409':
          description: その電話番号は既に登録されています／そのuser_nameは既に登録されています
        '500':
          description: Internal Server Error
      operationId: put-users
      description: プロフィール情報の更新。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                bio:
                  type: string
                gender:
                  type: integer
                  enum:
                    - 1
                    - 2
                    - 3
                  description: '1=man, 2=woman, 3=other'
                phone:
                  type: string
                place:
                  type: string
                birth:
                  type: string
                  format: date
                  example: 2000/01/01
                user_name:
                  type: string
          multipart/form-data:
            schema:
              type: object
              properties: {}
      tags:
        - users
      security:
        - JWT-Auth: []
    parameters: []
  /auth/signup:
    get:
      summary: サインアップ
      tags:
        - users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/users.v1.yaml
        '401':
          description: 認証に失敗しました
        '500':
          description: Internal Server Error
      operationId: get-auth-signup
      description: ユーザ新規登録。
      requestBody: {}
      security:
        - JWT-Auth: []
